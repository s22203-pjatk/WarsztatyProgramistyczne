{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %}Edit "{{ post['title'] }}" {% endblock %}</h1>
    <hr>
<form method="post">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" placeholder="Post title" class="form-control"
               value="{{ request.form['title'] or post['title'] }}">
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <textarea name="content" placeholder="Post content"
                  class="form-control">{{ request.form['content'] or post['content'] }}</textarea>
    </div>
    <div class="form-group">
        <hr>
        <center><input type="submit" value="Submit" class="btn btn-warning"></center>
    </div>
</form>

<form action="{{ url_for('delete', id=post['id']) }}" method="POST">
    <center><input type="submit" value="Delete Post" class="btn btn-danger"
                   onclick="return confirm('Are you sure you want to delete this post?')"></center>
</form>

{% endblock %}
